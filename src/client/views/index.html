<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travel Planner App</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          alt="The logo of the Travel Planner application. It shows an earth globe with a trip."
          src="../icons/logo.png"
        />
      </div>
      <h1>Travel Planner</h1>
      <div class="about"><a href="#" onclick="clientlib.handleAbout(event)">About</a></div>
    </header>

    <main>
      <section>
        <form class="" onsubmit="return clientlib.handleSubmit(event)">
          <label for="destination"> Destination</label>
          <input
            id="destination"
            name="destination"
            placeholder="Enter your destination"
            type="text"
            value=""
          />
          <label for="date">Date</label>
          <input id="date" name="date" type="date" />
          <input
            id="submit-btn"
            name="submit-btn"
            onclick="return clientlib.handleSubmit(event)"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section>
        <h2>Trips</h2>
        <div id="trips"></div>

        <!-- Trip template. -->
        <template id="trip-template">
          <div class="trip-details">
            <p class="overview">
              My trip to <span class="location"></span>, <span class="country"></span>, is
              <span class="num-days-remaining"></span> day(s) away.
            </p>
            <p class="weather">
              Typical weather for then is: High: <span class="temp-hi"></span>Â°C, Low:
              <span class="temp-lo"></span>, <span class="weather-desc"></span>
            </p>
            <div class="location-pic">
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer>
      <p>
        Etienne Richard /
        <a href="https://www.flaticon.com/free-icons/trip" title="trip icons"
          >Trip icons created by Prettycons - Flaticon</a
        >
      </p>
    </footer>
  </body>
</html>
