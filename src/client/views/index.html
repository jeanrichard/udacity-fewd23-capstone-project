<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travel Planner App</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          alt="The logo of the Travel Planner application. It shows an earth globe with a trip."
          src="../icons/logo.png"
        />
      </div>
      <h1>Travel Planner</h1>
      <div class="about"><a href="#" onclick="clientlib.handleAbout(event)">About</a></div>
    </header>

    <main>
      <section>
        <form class="" id="input-form" onsubmit="return clientlib.handleSubmit(event)">
          <label for="destination"> Destination</label>
          <input
            id="destination"
            name="destination"
            placeholder="Enter your destination"
            required
            type="text"
            value=""
          />
          <div class="error-msg" id="destination-error"></div>
          <label for="date">Date</label>
          <input id="date" name="date" required type="date" />
          <div class="error-msg" id="date-error"></div>
          <input
            id="submit-btn"
            name="submit-btn"
            onclick="return clientlib.handleSubmit(event)"
            type="submit"
            value="Submit"
          />
          <div class="error-msg" id="submit-error"></div>
        </form>
      </section>
      <section>
        <div class="trips-container">
          <h2>Trips</h2>
          <div id="trips"></div>
        </div>

        <!-- Trip template. -->
        <template id="trip-template">
          <div class="trip-details">
            <p class="destination">
              My trip to <span class="name"></span>, <span class="country-name"></span>, is
              <span class="num-days"></span> day(s) away.
            </p>
            <p class="weather-current">
              Current weather is: <span class="temp"></span>&deg;C.
              <span class="weather-desc"></span>.
              <span class="weather-icon">placeholder</span>
            </p>
            <p class="weather-forecasts">
              Typical weather for then is: <span class="temp"></span>&deg;C (max:
              <span class="temp-max"></span>&deg;C, min: <span class="temp-min"></span>&deg;C).
              <span class="weather-desc"></span>.
              <span class="weather-icon">placeholder</span>
            </p>
            <div class="location-pic"></div>
          </div>
        </template>
      </section>
    </main>

    <footer>
      <p>
        Etienne Richard /
        <a href="https://www.flaticon.com/free-icons/trip" title="trip icons"
          >Trip icons created by Prettycons - Flaticon</a
        >
      </p>
    </footer>
  </body>
</html>
